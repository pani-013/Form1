<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleform1.css">
</head>
<body>
    <div class="main">
        <div class="register" >
              <H2>Register Here!</H2>
            <form action="" id="register">
                <label for="">First Name</label>
                <br>
                <input type="text" placeholder="Enter your first name" class="name">
                <br><br>
                <label for="">Last Name</label>
                <br>
                <input type="text" placeholder="Enter your last name" class="name">
                <br><br>
                <label for="">Your Age</label>
                <br>
                <input type="number" placeholder="How old are you ? " id="age">
                <br><br>
                <label for="">Email: </label>
                <br>
                <input type="email" placeholder="you@domain.com" id="email">
                <br><br> 
                <label for="">Gender: </label>
                <br>
                <input type="radio" name="" id="">
                <label for="">Male</label>
                &nbsp;&nbsp;           
                <input type="radio" name="" id="">
                <label for="">Female</label> 
                &nbsp;&nbsp;       
                <input type="radio" name="" id="">
                <label for="">Other</label>
                &nbsp;&nbsp;
                <br><br>
                <label for="">Known Languages: </label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">हिन्दी</label>
                &nbsp;&nbsp;
                <input type="checkbox" name="" id="">
                <label for="">English</label>
                &nbsp;&nbsp;
                <input type="checkbox" name="" id="">
                <label for="">తెలుగు</label>
                &nbsp;&nbsp;
                <input type="checkbox" name="" id="">
                <label for="">ଓଡିଆ</label>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">


            </form>
        </div>
    </div>
</body>
</html>
